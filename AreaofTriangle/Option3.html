<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="container">
    <label for="A">A=<input type="number" class="side" value="A"></label>
    <label for="B">B=<input type="number" class="side" value="B"></label>
    <label for="Angle">Angle=<input type="number" class="side" value="Angle"></label>
    <button id='button'>Submit</button>
    </div>
    <div id="output"></div>
    <script>
        const side=document.querySelectorAll('.side')
        const btn=document.getElementById('button')
        const output= document.getElementById('output')
        btn.addEventListener('click', function () {
            A=Number(side[0].value)
            B=Number(side[1].value)
            Angle=Number(side[2].value)
            
            if(A>0 && B>0 ){
                if(0<Angle<=180 ){
                const Area= 0.5*A*B
                const result= Math.sin((Math.PI)*Angle/180)
                const res=(Area*result).toFixed(2)
                message(res)
                }
                else{
                output.innerText="Please enter a valid input"
            }

            }
            
            function  message(res) {
                output.innerText="Area =" + res +"unit2"
                
            }
            
        })
    </script>
</body>
</html>
